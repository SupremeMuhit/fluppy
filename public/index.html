<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FLUPPY SNAKE | Feature-Packed</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="scanlines"></div>
  <div class="vignette"></div>

  <!-- GAME LAYOUT CONTAINER (Split Screen) -->
  <div id="game-layout">
    
    <!-- LEFT: GAME AREA -->
    <div id="game-left">
      <div id="game-ui">
        <div class="hud">
          <div class="hud-item">SCORE: <span id="current-score">0</span></div>
          <div class="hud-item">MODE: <span id="current-mode">CLASSIC</span></div>
        </div>
        
        <div class="canvas-wrapper">
          <canvas id="game-canvas"></canvas>
          <!-- Overlay Message for "Preview" state -->
          <div id="preview-overlay">PRESS START TO PLAY</div>
        </div>

        <!-- Mobile Controls (Visible only on touch) -->
        <div id="mobile-controls">
          <div class="d-pad">
            <button class="d-btn up" data-key="ArrowUp">▲</button>
            <button class="d-btn left" data-key="ArrowLeft">◀</button>
            <button class="d-btn right" data-key="ArrowRight">▶</button>
            <button class="d-btn down" data-key="ArrowDown">▼</button>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT: SIDEBAR SETTINGS -->
    <div id="game-right">
      
      <div class="sidebar-header">
        <h1 class="game-title">FLUPPY <span class="highlight">SNAKE</span></h1>
      </div>

      <div class="sidebar-content">
        <div class="settings-grid">
          
          <!-- Theme -->
          <div class="setting-group">
            <label>THEME</label>
            <div class="selector">
              <button class="arrow-btn" data-action="prev" data-target="theme">◄</button>
              <span class="value" id="theme-value">NEON</span>
              <button class="arrow-btn" data-action="next" data-target="theme">►</button>
            </div>
          </div>

          <!-- Mode -->
          <div class="setting-group">
            <label>MODE</label>
            <div class="selector">
              <button class="arrow-btn" data-action="prev" data-target="mode">◄</button>
              <span class="value" id="mode-value">CLASSIC</span>
              <button class="arrow-btn" data-action="next" data-target="mode">►</button>
            </div>
          </div>

          <!-- Difficulty -->
          <div class="setting-group">
            <label>DIFFICULTY</label>
            <div class="selector">
              <button class="arrow-btn" data-action="prev" data-target="diff">◄</button>
              <span class="value" id="diff-value">MEDIUM</span>
              <button class="arrow-btn" data-action="next" data-target="diff">►</button>
            </div>
          </div>

          <!-- Map Type -->
          <div class="setting-group">
            <label>MAP TYPE</label>
            <div class="selector">
              <button class="arrow-btn" data-action="prev" data-target="map">◄</button>
              <span class="value" id="map-value">BOX</span>
              <button class="arrow-btn" data-action="next" data-target="map">►</button>
            </div>
          </div>

          <!-- Map Size (New) -->
          <div class="setting-group">
            <label>GRID SIZE</label>
            <div class="selector">
              <button class="arrow-btn" data-action="prev" data-target="size">◄</button>
              <span class="value" id="size-value">25x25</span>
              <button class="arrow-btn" data-action="next" data-target="size">►</button>
            </div>
          </div>

        </div>

        <button id="start-btn" class="glow-btn">START GAME</button>
        
        <div class="high-score-display">
          HIGH SCORE: <span id="menu-high-score">0</span>
        </div>
      </div>

    </div>

  </div>

  <!-- POPUP: GAME OVER -->
  <div id="game-over" class="hidden">
    <h2>GAME OVER</h2>
    <div class="score-report">
      <div>SCORE: <span id="final-score">0</span></div>
      <div id="new-high-score" class="hidden">NEW HIGH SCORE!</div>
    </div>
    <div class="popup-actions">
      <button id="restart-btn" class="glow-btn filled">TRY AGAIN</button>
      <button id="menu-btn" class="glow-btn outline">MAIN MENU</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
